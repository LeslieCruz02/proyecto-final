<div class="perfil" *ngFor="let element of usuarios" >
    <div class="container">
        <div>
            <ul class="nav flex-column">
                <li class="imagen">
                    <img src="http://localhost:10101/images?image={{element.idusuario}}" class="nav-link" href="#" width="250">
                    <h4>{{element.nombres}}</h4>
                </li> 
            </ul>
        </div>
        <div>
            <input type="checkbox" id="menu1">
            <label for="menu1" class="iconomenu">☰</label>
            <ul class="lista">
                <li class="nav-item boton1">
                    <a class="nav-link active " aria-current="page" href="http://localhost:4200/home">Inicio</a>
                  </li>
                  <li class="nav-item boton2">
                      <a class="nav-link" href="http://localhost:4200/perfilP">Publicaciones</a>
                  </li>
                  <li class="nav-item boton3">
                    <a class="nav-link" href="http://localhost:4200/perfilInfo">Información Personal</a>
                  </li>
                  <li class="nav-item boton4">
                    <a  class="nav-link" href="http://localhost:4200/rmascota?idusuario={{element.idusuario}}">Registrar Mascota</a>
                  </li>
                  <li class="nav-item boton4">
                    <a  class="nav-link" type="button" href="http://localhost:4200/paqPublicidad">Enviar Publicidad</a>
                  </li>
                  <li class="nav-item boton5">
                    <a class="nav-link" href="#">Cerrar Sesión</a>
                  </li> 
            </ul>
        </div>
    </div>
    <div class="info">
        <div class="mb-3">
            <input type="submit" value="Información Personal" class="form-control" id="formGroupExampleInput">
        </div>
        <ul class="date">
            <li><strong>Nombres</strong></li>
            <li>{{element.nombres}} </li>
            <li><strong>Apellidos</strong></li>
            <li>{{element.apellidos}}</li>
            <li><strong>Correo electrónico</strong></li>
            <li>{{element.correo}}</li>
            <li><strong>Teléfono</strong></li>
            <li>{{element.telefono}}</li>
        </ul>
    </div>
</div>
