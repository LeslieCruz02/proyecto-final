<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="container1">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre"><br>
            <label for="exampleInputMascota" class="form-label">Tipo de Mascota</label>
            <input type="text" class="form-control" formControlName="tipoDeMascota">
          </div>
          <div class="mb-3">
            <label for="exampleInputRaza1" class="form-label">Raza</label>
            <input type="text" class="form-control" formControlName="raza">
          </div>
          <div class="mb-3">
            <div class="edad">
              <div class="edadnum">
                <label for="exampleInputEdad1" class="form-label">Edad</label>
                 <input type="text" class="form-control" formControlName="edad">
              </div>
            </div>
          </div>
             
            <div class="mb-3">
              <label for="exampleInputEncargado1" class="form-label">Responsable</label>
              <input type="text" class="form-control" formControlName="responsable">
            </div>
    </div>      
    <div class="container2">
          <div>
              <h5>Estado:</h5>
          </div>
            <div class="check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" formControlName="idestado" value="1">
                    <label class="form-check-label" for="inlineCheckbox1">Por adoptar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" formControlName="idestado" value="2">
                    <label class="form-check-label" for="inlineCheckbox2">Adoptado </label>
                </div>
            </div>      
            <div>
                <div>
                    <label  class="form-label">Descripción</label>
                </div>
              <input class="descripcion" type="text" formControlName="descripcion" rows= "7" cols="40">      
               </div>
          <div>
              <div class="mb-3">
                  <label for="formFile" class="form-label">Adjuntar Archivo</label>
                  <input class="form-control" type="file" formControlName="fotos">
                </div>
          
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label" for="exampleCheck1" aria-required="exampleCheck1">Aceptar los términos y condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
