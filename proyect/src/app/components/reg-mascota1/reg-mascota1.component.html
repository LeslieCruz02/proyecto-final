<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="container1">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" formControlName="nombre"><br>
            <label for="exampleInputMascota" class="form-label">Tipo de Mascota</label>
            <input type="text" class="form-control" formControlName="tipoDeMascota">
          </div>
          <div class="mb-3">
            <label for="exampleInputRaza1" class="form-label">Raza</label>
            <input type="text" class="form-control" formControlName="raza">
          </div>
          <div class="mb-3">
            <div class="edad">
              <div class="edadnum">
                <label for="exampleInputEdad1" class="form-label">Edad</label>
                <input type="text" class="form-control" formControlName="edad">
              </div>
            </div>
          </div>
          <div class="mb-3" *ngFor="let usuario of usuarios">
            <label for="exampleInputResponsable" class="form-label">Responsable</label> <br>
            <input type="text"  placeholder="{{usuario.nombres}}"  readonly >
          </div>
    </div>      
    <div class="container2">
          <div>
              <h5>Estado</h5>
          </div>
            <div class="check">
                <div class="form-check form-check-inline">
                    <input class = ”form-control” type="checkbox" formControlName="idestado" [ngModel]="estado1">
                    <label class="form-check-label" for="inlineCheckbox1">Por adoptar</label>
                </div>
   
            </div>      
            <div>
                <div>
                    <label  class="form-label">Descripción</label>
                </div>
                <textarea class="descripcion" type="text" formControlName="descripcion" rows= "7" cols="40"></textarea>      
              </div>
          <div>
              <div class="mb-3">
                  <label for="formFile" class="form-label">Adjuntar Archivo</label>
                  <input class="form-control" type="file" formControlName="fotos">
                </div>
          
          </div>
          <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" >
              <label class="form-check-label" for="exampleCheck1" aria-required="exampleCheck1">Aceptar los términos y condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <div *ngIf="!load" class="spinner-border text-info" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</form>
